<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Drum Game</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="d-flex align-items-baseline justify-content-around mt-3">
    <h1 id="title" class="">Drum ü•Å Game</h1>
    <h2 class="">Score: <span id="score"></span></h2>
  </div>
  <h2 id="user-feedback" class="mt-4">Rules: Repeat the Sequence!</h2>
  <div class="set">
    <button class="w drum">w</button>
    <button class="a drum">a</button>
    <button class="s drum">s</button>
    <button class="d drum">d</button>
    <button class="j drum">j</button>
    <button class="k drum">k</button>
    <button class="l drum">l</button>
  </div>



  <div id="game-control-container">
    <div id="start-container">
      <button class="mx-5 mb-1 mt-5" id="play-btn" onclick="startGame()">Start Game</button>
      <button class="mx-5 my-1" id="random-btn" onclick="randomBeat()">Random Beat</button>
    </div>
    <div id="speed-setting-container" class="settings-container container mt-5">
      <label for="speed-range" class="form-label text-light">Speed Setting: <span id="speed-setting">Moderate</span></label>
      <input type="range" class="form-range" min="1" max="5" step="1" id="speed-range">
    </div>
    <div id="number-setting-container" class="settings-container container">
      <label for="count-range" class="form-label text-light">Count Setting: <span id="count-setting"></span> Sounds Played</label>
      <input type="range" class="form-range" min="2" max="10" step="1" id="count-range">
    </div>
  </div>

  <footer>
    <p class="mt-3">Adapted From App Brewery's Drum Kit Lesson</p>
  </footer>
  <script src="./index.js" charset="utf-8"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous">
  </script>
</body>

</html>
